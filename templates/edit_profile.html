{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Edit Profile</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Profile Photo Section -->
            <div class="text-center mb-4">
                <img src="{{ user.profile_photo or url_for('static', filename='images/default_profile.png') }}" 
                     alt="{{ user.username }}'s Profile Photo" 
                     class="img-fluid rounded-circle mb-3" 
                     style="width: 120px; height: 120px; object-fit: cover;">
                <form method="POST" enctype="multipart/form-data" class="mb-3">
                    <label for="profile_photo" class="form-label">Update Profile Photo:</label>
                    <input type="file" name="profile_photo" class="form-control-file">
                </form>
            </div>

            <!-- Edit Profile Form -->
            <form method="POST" class="shadow-sm p-4 border rounded">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>

            <div class="mt-3">
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">Back to Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
