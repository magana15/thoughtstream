<head><link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
</head>
<form method="POST" action="{{ url_for('new_post') }}" id="post-form" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <!-- blog image Upload -->
    <div class="text-center mb-4">
        <label for="blog_image" class="form-label">Upload blog image:</label>
        <input type="file" name="blog_image" class="form-control-file">
    </div>
    
    <div class="form-group">
        <label for="body">Body</label>
        
        <!-- Quill editor container -->
        <div id="editor" style="height: 200px; background-color: white;" class="quill-editor"></div>
        
        <!-- Hidden input to submit the editor's content -->
        <textarea id="post-content" name="body" hidden></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script >
  
    // Initialize Quill editor
    var quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Write your blog post here...'
    });
  
    // On form submit, set the value of the hidden input to the content of the editor
    document.getElementById('post-form').onsubmit = function() {
      // Populate hidden textarea with Quill HTML content
      var postContent = document.querySelector('#post-content');
      postContent.value = quill.root.innerHTML;
  };
  </script>
